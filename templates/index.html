    <script>
        let currentPlayer = null;
        let currentItems = [];
        let currentInputType = 'dont_do';
        
        async function fetchState() {
            const res = await fetch('/api/state');
            return res.json();
        }
        
        async function fetchCurrentItems() {
            const res = await fetch('/api/current-items');
            return res.json();
        }
        
        function getConfirmLabel(state) {
            return state.current_input_type === 'dont_do' ? 'ç¡®è®¤ã€Œä¸èƒ½åšã€åˆ—è¡¨' : 'ç¡®è®¤ã€Œæƒ©ç½šã€åˆ—è¡¨';
        }
        
        function getInputPlaceholder(state) {
            return state.current_input_type === 'dont_do' ? 'è¾“å…¥ä¸èƒ½åšçš„äº‹...' : 'è¾“å…¥æƒ©ç½šå†…å®¹...';
        }
        
        function getPlayerTurnText(state) {
            const typeLabel = state.current_input_type === 'dont_do' ? 'ä¸èƒ½åš' : 'æƒ©ç½š';
            return `${state.current_player_name}ï¼Œè¯·è¾“å…¥ä½ çš„ã€Œ${typeLabel}ã€ï¼ˆä»…ä½ è‡ªå·±å¯è§ï¼‰`;
        }
        
        function updateUI(state) {
            const inputPhase = document.getElementById('inputPhase');
            const drawPhase = document.getElementById('drawPhase');
            
            if (state.phase === 'input') {
                inputPhase.classList.remove('hidden');
                drawPhase.classList.add('hidden');
                
                document.getElementById('playerTurn').textContent = getPlayerTurnText(state);
                document.getElementById('itemInput').placeholder = getInputPlaceholder(state);
                document.getElementById('confirmBtn').textContent = getConfirmLabel(state);
                
                const allDone = (i) => (state.player_dont_do_confirmed[i] && state.player_punishment_confirmed[i]);
                document.querySelectorAll('.progress-dot').forEach((dot, i) => {
                    dot.className = 'progress-dot';
                    if (allDone(i)) dot.classList.add('done');
                    if (i === state.current_player_index) dot.classList.add('current');
                });
                
                loadCurrentItems();
                document.getElementById('redrawBtn').style.display = 'none';
            } else if (state.phase === 'shuffle_confirm') {
                inputPhase.classList.add('hidden');
                drawPhase.classList.remove('hidden');
                document.getElementById('drawPhaseBadge').textContent = 'ç¡®è®¤æ‰“ä¹±';
                document.getElementById('drawPhaseBadge').className = 'phase-badge phase-shuffle';
                document.getElementById('confirmShuffleWrap').style.display = '';
                document.getElementById('drawSection').style.display = 'none';
                document.getElementById('lookupSection').style.display = 'none';
                document.getElementById('redrawBtn').style.display = 'none';
                document.getElementById('drawResult').classList.remove('show');
                document.getElementById('lookupResult').classList.remove('show');
                loadPunishmentSummary();
            } else {
                inputPhase.classList.add('hidden');
                drawPhase.classList.remove('hidden');
                document.getElementById('drawPhaseBadge').textContent = 'æŠ½å–é˜¶æ®µ';
                document.getElementById('drawPhaseBadge').className = 'phase-badge phase-draw';
                document.getElementById('confirmShuffleWrap').style.display = 'none';
                document.getElementById('drawSection').style.display = '';
                document.getElementById('lookupSection').style.display = '';
                document.getElementById('redrawBtn').style.display = '';
                document.getElementById('drawResult').classList.remove('show');
                document.getElementById('lookupResult').classList.remove('show');
                loadPunishmentSummary();
            }
        }
        
        async function loadPunishmentSummary() {
            try {
                const res = await fetch('/api/punishment-summary');
                if (!res.ok) return;
                const data = await res.json();
                if (data.mode === 'per_player') {
                    const summary = data.summary || [];
                    const countsText = summary.map(s =>
                        `${s.player_name}ï¼šä¸èƒ½åš${s.dont_do_count}æ¡ï¼Œæƒ©ç½š${s.punishment_count}æ¡`
                    ).join('ï¼›');
                    const listsHtml = summary.map(s => {
                        const dItems = (s.dont_do_masked || []).map((item, i) =>
                            `<span>${i + 1}. ${item.masked || '*****'}</span>`
                        ).join('<br>');
                        const pItems = (s.punishment_masked || []).map((item, i) =>
                            `<span>${i + 1}. ${item.masked || '*****'}</span>`
                        ).join('<br>');
                        return `<div class="summary-player">
                            <div class="summary-player-title">${escapeHtml(s.player_name)}ï¼š</div>
                            <div class="summary-player-items">ä¸èƒ½åšï¼š<br>${dItems}</div>
                            <div class="summary-player-items" style="margin-top:8px">æƒ©ç½šï¼š<br>${pItems}</div>
                        </div>`;
                    }).join('');
                    document.getElementById('punishmentSummary').innerHTML =
                        `<div class="summary-counts">${countsText}</div>${listsHtml}`;
                } else if (data.mode === 'combined') {
                    const renderList = (items, title, used, total) => {
                        const html = (items || []).map((item, i) => {
                            const text = typeof item === 'object' ? item.masked : item;
                            const drawn = typeof item === 'object' && item.drawn;
                            const cls = drawn ? ' class="summary-item-drawn"' : '';
                            return `<span${cls}>${i + 1}. ${text}</span>`;
                        }).join('<br>');
                        return `<div class="combined-list-block">
                            <div class="combined-list-title">${title}ï¼ˆå·²åˆ’æ‰ ${used} / å…± ${total} æ¡ï¼‰ï¼š</div>
                            <div class="summary-player-items">${html}</div>
                        </div>`;
                    };
                    const dHtml = renderList(
                        data.combined_dont_do,
                        'ä¸èƒ½åšåˆ—è¡¨',
                        data.used_dont_do_count || 0,
                        data.total_dont_do || 0
                    );
                    const pHtml = renderList(
                        data.combined_punishment,
                        'æƒ©ç½šåˆ—è¡¨',
                        data.used_punishment_count || 0,
                        data.total_punishment || 0
                    );
                    document.getElementById('punishmentSummary').innerHTML = dHtml + pHtml;
                } else {
                    document.getElementById('punishmentSummary').innerHTML = '';
                }
            } catch (e) {
                document.getElementById('punishmentSummary').innerHTML = '';
            }
        }
        
        async function confirmShuffle() {
            const res = await fetch('/api/confirm-shuffle', { method: 'POST' });
            const data = await res.json();
            if (res.ok) updateUI(data);
            else alert(data.error || 'æ“ä½œå¤±è´¥');
        }
        
        async function loadCurrentItems() {
            const data = await fetchCurrentItems();
            currentItems = data.items || [];
            currentInputType = data.input_type || 'dont_do';
            renderItemList();
        }
        
        function renderItemList() {
            const list = document.getElementById('itemList');
            list.innerHTML = currentItems.map((p, i) => `
                <li class="punishment-item">
                    <span class="content">${escapeHtml(p)}</span>
                    <div class="actions">
                        <button class="btn-secondary btn-small" onclick="editItem(${i})">ç¼–è¾‘</button>
                        <button class="btn-secondary btn-small" onclick="deleteItem(${i})">åˆ é™¤</button>
                    </div>
                </li>
            `).join('');
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        async function addItem() {
            const input = document.getElementById('itemInput');
            if (!input) return;
            const content = input.value.trim();
            if (!content) {
                alert('è¯·è¾“å…¥å†…å®¹');
                return;
            }
            try {
                const res = await fetch('/api/add-item', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: content, type: currentInputType })
                });
                const data = await res.json();
                if (res.ok) {
                    currentItems = data.items || [];
                    renderItemList();
                    input.value = '';
                } else {
                    alert(data.error || 'æ·»åŠ å¤±è´¥');
                }
            } catch (e) {
                alert('æ·»åŠ å¤±è´¥ï¼š' + (e.message || 'ç½‘ç»œé”™è¯¯'));
            }
        }
        
        async function editItem(index) {
            const newContent = prompt('ä¿®æ”¹å†…å®¹ï¼š', currentItems[index]);
            if (newContent === null) return;
            const content = newContent.trim();
            if (!content) { alert('å†…å®¹ä¸èƒ½ä¸ºç©º'); return; }
            const res = await fetch('/api/update-item', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ index, content, type: currentInputType })
            });
            const data = await res.json();
            if (res.ok) { currentItems = data.items; renderItemList(); }
            else alert(data.error || 'æ›´æ–°å¤±è´¥');
        }
        
        async function deleteItem(index) {
            if (!confirm('ç¡®å®šåˆ é™¤ï¼Ÿ')) return;
            const res = await fetch('/api/delete-item', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ index, type: currentInputType })
            });
            const data = await res.json();
            if (res.ok) { currentItems = data.items; renderItemList(); }
            else alert(data.error || 'åˆ é™¤å¤±è´¥');
        }
        
        async function confirmItems() {
            if (currentItems.length === 0) {
                alert(currentInputType === 'dont_do' ? 'è‡³å°‘éœ€è¦æ·»åŠ ä¸€ä¸ªã€Œä¸èƒ½åšã€' : 'è‡³å°‘éœ€è¦æ·»åŠ ä¸€ä¸ªã€Œæƒ©ç½šã€');
                return;
            }
            const res = await fetch('/api/confirm', { method: 'POST' });
            const data = await res.json();
            if (res.ok) {
                if (data.phase === 'draw' || data.phase === 'shuffle_confirm') {
                    updateUI(data);
                    if (data.phase === 'draw') {
                        currentPlayer = null;
                        document.querySelectorAll('.player-btn').forEach(btn => btn.classList.remove('selected'));
                    }
                } else {
                    updateUI(data);
                }
            } else alert(data.error || 'ç¡®è®¤å¤±è´¥');
        }
        
        document.querySelectorAll('.player-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.player-btn').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                currentPlayer = btn.dataset.player;
                document.getElementById('drawResult').classList.remove('show');
            });
        });
        
        async function drawPunishment() {
            if (!currentPlayer) { alert('è¯·å…ˆé€‰æ‹©ä½ çš„èº«ä»½'); return; }
            const res = await fetch('/api/draw', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ player_name: currentPlayer })
            });
            const data = await res.json();
            if (res.ok) {
                document.getElementById('drawResultText').innerHTML =

                     ä½ æŠ½åˆ°ã€Œä¸èƒ½åšã€ä¸ºï¼š${escapeHtml(data.dont_do)}<br><br>
                     ä½ çš„æƒ©ç½šä¸ºï¼š${escapeHtml(data.punishment)}`;
                document.getElementById('drawResult').classList.add('show');
                loadPunishmentSummary();
            } else {
                if (data.dont_do && data.punishment) {
                    document.getElementById('drawResultText').innerHTML =
                        `ä½ å·²æŠ½è¿‡ï¼š<br><br>
                         ä½ æŠ½åˆ°ã€Œä¸èƒ½åšã€ä¸ºï¼š${escapeHtml(data.dont_do)}<br><br>
                         ä½ çš„æƒ©ç½šä¸ºï¼š${escapeHtml(data.punishment)}`;
                    document.getElementById('drawResult').classList.add('show');

        async function lookupPunishment() {
            const name = document.getElementById('lookupName').value.trim();
            if (!name) { alert('è¯·è¾“å…¥ä½ çš„åå­—'); return; }
            const res = await fetch(`/api/my-punishment?name=${encodeURIComponent(name)}`);
            const data = await res.json();
            const resultEl = document.getElementById('lookupResult');
            const textEl = document.getElementById('lookupResultText');

            if (res.ok) {
