    <script>
        let currentPlayer = null;
        let currentPunishments = [];
        
        async function fetchState() {
            const res = await fetch('/api/state');
            return res.json();
        }
        
        async function fetchCurrentPunishments() {
            const res = await fetch('/api/current-punishments');
            return res.json();
        }
        
        function updateUI(state) {
            const inputPhase = document.getElementById('inputPhase');
            const drawPhase = document.getElementById('drawPhase');
            
            if (state.phase === 'input') {
                inputPhase.classList.remove('hidden');
                drawPhase.classList.add('hidden');
                
                document.getElementById('playerTurn').textContent = 
                    `${state.current_player_name}ï¼Œè¯·è¾“å…¥ä½ çš„æƒ©ç½šï¼ˆä»…ä½ è‡ªå·±å¯è§ï¼‰`;
                
                // æ›´æ–°è¿›åº¦ç‚¹
                document.querySelectorAll('.progress-dot').forEach((dot, i) => {
                    dot.className = 'progress-dot';
                    if (state.player_confirmed[i]) dot.classList.add('done');
                    if (i === state.current_player_index) dot.classList.add('current');
                });
                
                loadCurrentPunishments();
                document.getElementById('redrawBtn').style.display = 'none';
            } else if (state.phase === 'shuffle_confirm') {
                inputPhase.classList.add('hidden');
                drawPhase.classList.remove('hidden');
                document.getElementById('drawPhaseBadge').textContent = 'ç¡®è®¤æ‰“ä¹±';
                document.getElementById('drawPhaseBadge').className = 'phase-badge phase-shuffle';
                document.getElementById('confirmShuffleWrap').style.display = '';
                document.getElementById('drawSection').style.display = 'none';
                document.getElementById('lookupSection').style.display = 'none';
                document.getElementById('redrawBtn').style.display = 'none';
                document.getElementById('drawResult').classList.remove('show');
                document.getElementById('lookupResult').classList.remove('show');
                loadPunishmentSummary();
            } else {
                inputPhase.classList.add('hidden');
                drawPhase.classList.remove('hidden');
                document.getElementById('drawPhaseBadge').textContent = 'æŠ½å–é˜¶æ®µ';
                document.getElementById('drawPhaseBadge').className = 'phase-badge phase-draw';
                document.getElementById('confirmShuffleWrap').style.display = 'none';
                document.getElementById('drawSection').style.display = '';
                document.getElementById('lookupSection').style.display = '';
                document.getElementById('redrawBtn').style.display = '';
                document.getElementById('drawResult').classList.remove('show');
                document.getElementById('lookupResult').classList.remove('show');
                loadPunishmentSummary();
            }
        }
        
        async function loadPunishmentSummary() {
            try {
                const res = await fetch('/api/punishment-summary');
                if (!res.ok) return;
                const data = await res.json();
                if (data.mode === 'per_player') {
                    const summary = data.summary || [];
                    const countsText = summary.map(s => `${s.player_name}æ·»åŠ äº†${s.count}æ¡`).join('ï¼Œ');
                    const listsHtml = summary.map(s => {
                        const items = s.masked_items.map((item, i) => {
                            const text = typeof item === 'object' ? item.masked : item;
                            const drawn = typeof item === 'object' && item.drawn;
                            const cls = drawn ? ' class="summary-item-drawn"' : '';
                            return `<span${cls}>${i + 1}. ${text}</span>`;
                        }).join('<br>');
                        return `<div class="summary-player">
                            <div class="summary-player-title">${escapeHtml(s.player_name)}çš„æƒ©ç½šï¼š</div>
                            <div class="summary-player-items">${items}</div>
                        </div>`;
                    }).join('');
                    document.getElementById('punishmentSummary').innerHTML = 
                        `<div class="summary-counts">${countsText}</div>${listsHtml}`;
                } else if (data.mode === 'combined') {
                    const items = (data.combined_items || []).map((item, i) => {
                        const text = typeof item === 'object' ? item.masked : item;
                        const drawn = typeof item === 'object' && item.drawn;
                        const cls = drawn ? ' class="summary-item-drawn"' : '';
                        return `<span${cls}>${i + 1}. ${text}</span>`;
                    }).join('<br>');
                    const used = data.used_count || 0;
                    const total = data.total_count || (data.combined_items || []).length;
                    document.getElementById('punishmentSummary').innerHTML = 
                        `<div class="combined-list-title">æ‰“ä¹±åçš„æƒ©ç½šåˆ—è¡¨ï¼ˆå·²åˆ’æ‰ ${used} / å…± ${total} æ¡ï¼‰ï¼š</div>
                         <div class="summary-player-items">${items}</div>`;
                } else {
                    document.getElementById('punishmentSummary').innerHTML = '';
                }
            } catch (e) {
                document.getElementById('punishmentSummary').innerHTML = '';
            }
        }
        
        async function confirmShuffle() {
            const res = await fetch('/api/confirm-shuffle', { method: 'POST' });
            const data = await res.json();
            if (res.ok) {
                updateUI(data);
            } else {
                alert(data.error || 'æ“ä½œå¤±è´¥');
            }
        }
        
        async function loadCurrentPunishments() {
            const data = await fetchCurrentPunishments();
            currentPunishments = data.punishments || [];
            renderPunishmentList();
        }
        
        function renderPunishmentList() {
            const list = document.getElementById('punishmentList');
            list.innerHTML = currentPunishments.map((p, i) => `
                <li class="punishment-item">
                    <span class="content">${escapeHtml(p)}</span>
                    <div class="actions">
                        <button class="btn-secondary btn-small" onclick="editPunishment(${i})">ç¼–è¾‘</button>
                        <button class="btn-secondary btn-small" onclick="deletePunishment(${i})">åˆ é™¤</button>
                    </div>
                </li>
            `).join('');
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        async function addPunishment() {
            const input = document.getElementById('punishmentInput');
            const content = input.value.trim();
            if (!content) {
                alert('è¯·è¾“å…¥æƒ©ç½šå†…å®¹');
                return;
            }
            const res = await fetch('/api/add-punishment', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content })
            });
            const data = await res.json();
            if (res.ok) {
                currentPunishments = data.punishments;
                renderPunishmentList();
                input.value = '';
            } else {
                alert(data.error || 'æ·»åŠ å¤±è´¥');
            }
        }
        
        async function editPunishment(index) {
            const newContent = prompt('ä¿®æ”¹æƒ©ç½šå†…å®¹ï¼š', currentPunishments[index]);
            if (newContent === null) return;
            const content = newContent.trim();
            if (!content) {
                alert('å†…å®¹ä¸èƒ½ä¸ºç©º');
                return;
            }
            const res = await fetch('/api/update-punishment', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ index, content })
            });
            const data = await res.json();
            if (res.ok) {
                currentPunishments = data.punishments;
                renderPunishmentList();
            } else {
                alert(data.error || 'æ›´æ–°å¤±è´¥');
            }
        }
        
        async function deletePunishment(index) {
            if (!confirm('ç¡®å®šåˆ é™¤è¿™æ¡æƒ©ç½šï¼Ÿ')) return;
            const res = await fetch('/api/delete-punishment', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ index })
            });
            const data = await res.json();
            if (res.ok) {
                currentPunishments = data.punishments;
                renderPunishmentList();
            } else {
                alert(data.error || 'åˆ é™¤å¤±è´¥');
            }
        }
        
        async function confirmPunishments() {
            if (currentPunishments.length === 0) {
                alert('è‡³å°‘éœ€è¦æ·»åŠ ä¸€ä¸ªæƒ©ç½š');
                return;
            }
            const res = await fetch('/api/confirm', { method: 'POST' });
            const data = await res.json();
            if (res.ok) {
                if (data.phase === 'draw') {
                    updateUI(data);
                    currentPlayer = null;
                    document.querySelectorAll('.player-btn').forEach(btn => btn.classList.remove('selected'));
                } else {
                    updateUI(data);
                }
            } else {
                alert(data.error || 'ç¡®è®¤å¤±è´¥');
            }
        }
        
        document.querySelectorAll('.player-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.player-btn').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                currentPlayer = btn.dataset.player;
                document.getElementById('drawResult').classList.remove('show');
            });
        });
        
        async function drawPunishment() {
            if (!currentPlayer) {
                alert('è¯·å…ˆé€‰æ‹©ä½ çš„èº«ä»½');
                return;
            }
            const res = await fetch('/api/draw', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ player_name: currentPlayer })
            });
            const data = await res.json();
            if (res.ok) {
                document.getElementById('drawResultText').innerHTML = 
                    `<strong>${currentPlayer}</strong> æŠ½åˆ°çš„æƒ©ç½šæ˜¯ï¼š<br><br>${escapeHtml(data.punishment)}`;
                document.getElementById('drawResult').classList.add('show');
                loadPunishmentSummary();
            } else {
                if (data.punishment) {
                    document.getElementById('drawResultText').innerHTML = 
                        `ä½ å·²æŠ½è¿‡ï¼š<br><br>${escapeHtml(data.punishment)}`;
                    document.getElementById('drawResult').classList.add('show');
                } else {
                    alert(data.error || 'æŠ½å–å¤±è´¥');
                }
            }
        }

            document.getElementById('drawResult').classList.remove('show');
        }
        
        async function lookupPunishment() {
            const name = document.getElementById('lookupName').value.trim();
            if (!name) {
                alert('è¯·è¾“å…¥ä½ çš„åå­—');
                return;
            }
            const res = await fetch(`/api/my-punishment?name=${encodeURIComponent(name)}`);
            const data = await res.json();

            } else {
